<!DOCTYPE html>

{% load staticfiles %}

<html>
	<head>
		<title>{% block title_block %}Adressbuch{% endblock %}</title>
		
		<link rel="stylesheet" href="{% static 'bootstrap-3.3.4-dist/css/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static 'bootstrap-3.3.4-dist/css/bootstrap-theme.min.css' %}" />
		<script type="text/javascript" src="{% static 'jquery-1.11.2.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'bootstrap-3.3.4-dist/js/bootstrap.min.js' %}"></script>
	</head>

	<body>
	
	    <nav role="navigation" class="navbar navbar-inverse">
	        <!-- Brand and toggle get grouped for better mobile display -->
	        <div class="navbar-header">
	            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
	                <span class="sr-only">Toggle navigation</span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </button>
	            <a href="#" class="navbar-brand">Adressbuch</a>
	        </div>

	        <!-- Collection of nav links, forms, and other content for toggling -->

	        <div id="navbarCollapse" class="collapse navbar-collapse">
	            <ul class="nav navbar-nav">
	                <li class="active"><a href="#">Home</a></li>
	                <li><a href="#">Profile</a></li>
	                <li class="dropdown">
	                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">Messages <b class="caret"></b></a>
	                    <ul role="menu" class="dropdown-menu">
	                        <li><a href="#">Inbox</a></li>
	                        <li><a href="#">Drafts</a></li>
	                        <li><a href="#">Sent Items</a></li>
	                        <li class="divider"></li>
	                        <li><a href="#">Trash</a></li>
	                    </ul>
	                </li>
	            </ul>
	            
	            <ul class="nav navbar-nav navbar-right">
	                <li><a href="#">Login</a></li>
	            </ul>

	            <form role="search" class="navbar-form navbar-right" method="post">
	                <div class="form-group">
	                    <input type="text" placeholder="Search" class="form-control">
	                </div>
	            </form>


	        </div>
	    </nav>

		<div class="container">
		{% block body_block %}
		{% endblock %}
		</div>
		
	</body>	
</html>
