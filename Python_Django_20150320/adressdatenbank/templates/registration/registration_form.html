{% extends "base.html" %}

{% load static %}

{% block body_block %}
<div class="page-header">
<h1>Register Here</h1>
	<div class="control-group">
		<form method="post" action="." class="form-horizontal">
				{% csrf_token %}
				{% for field in form %}
					{{ field.label_tag }} 
					<div class="controls">
						 {{ field }}{{ field.errors }}
					</div>
				{% endfor %}
				<input type="submit" value="Submit" />
		</form>
	</div>
</div>
{% endblock %}
